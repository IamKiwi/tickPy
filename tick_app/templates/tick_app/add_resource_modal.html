{% load static %}

<div class="modal fade" id="addResourceModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addCategoryLabel">Add Resource</h5>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">Ã—</span>
                </button>
            </div>
            <form id="new-ticket-form" method="POST" action="">
                <div class="modal-body">
                    {% csrf_token %}
                    <div class="form-group row">
                        <div class="col-sm-12 mb-3 mb-sm-0">
                            {{resources_form.category }}
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-6 mb-3 mb-sm-0">
                            {{ resources_form.name }}
                        </div>
                        <div class="col-sm-6 mb-3 mb-sm-0">
                            {{ resources_form.serial_no }}
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-danger" type="button" data-dismiss="modal">Cancel</button>
                        <input type="submit" class="btn btn-success">
                    </div>
                </div>
            </form>
        </div>

    </div>
</div>
